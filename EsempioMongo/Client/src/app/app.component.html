<button class= "btn btn-primary" (click)="load10Movies()">Carica 10 film</button>
<button class= "btn btn-primary" (click)="load10MoviesHorror()">Carica 10 film horror</button>
<div class="card-columns">
  <div *ngFor="let movie of results" class="card">
  <img class="card-img-top" [src]="photoURL(movie.poster)">
    <div class="card-body text-center">
    <h1 class="card-title">{{movie.title}}</h1>
    <p class="card-text">{{movie.fullplot}}</p>
    </div>
  </div>
</div>
